<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style1.css">
    <link rel="icon" type="image/png" href="./images/logo_iwh.jpg">
    

    <title>SBS ELECTRONICS</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="#" alt="Logo">
            </div>
        </nav>

        <div class="form-box">
            <!-- Forgot Password form -->
            <div class="forgot-password-container">
                <div class="top">
                    <header>Forgot Password</header>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="New Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Submit">
                </div>
                <br>
                <div class="back-to-login">
                    <a href="login.html" onclick="login()" style="text-decoration: none; color: aquamarine;">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // to redirect to the login page after registering
        function redirectToLogin() {
            var Email = document.querySelector('.input-field[placeholder="Email"]').value;
            var newPassword = document.querySelector('.input-field[placeholder="New Password"]').value;
            if (Email.trim() !== '' && newPassword.trim() !== '') {
                window.location.href = 'login.html';
            } else {
                alert('Please fill in all required fields.'); // for empty fields on submission
            }
        }
        var signInButton = document.querySelector('.submit');
        signInButton.addEventListener('click', redirectToLogin);
    </script>
</body>
</html>
